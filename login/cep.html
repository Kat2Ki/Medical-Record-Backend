<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login – Health Record Management System</title>
    <link rel="stylesheet" href="cep.css">
</head>

<body class="CEP">
    
<header>
    <h1>Medical Record Management System.</h1>
    <p>Digitizing Health Records Security</p>
</header>

<main class="login-container">

    <div class="login-box">
        <h2>Login</h2>

        <form action="check_login.php" method="POST" id="loginForm">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit" name="login">Login</button>

        </form>

        <!-- ⭐ Added Sign-up option -->
        <p style="text-align:center; margin-top:15px;">
            Don't have an account?
            <a href="register.php" class="signup-btn">Sign Up</a>
        </p>

        <p id="message"></p>
    </div>

</main>

<script src="cep.js"></script>

</body>
</html>
